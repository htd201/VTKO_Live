<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKOFF 2026 - Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vthc-kickoff-2026';

        onAuthStateChanged(auth, (user) => {
            const statusEl = document.getElementById('connection-status');
            if (user) {
                statusEl.innerHTML = '<span class="flex h-2 w-2 rounded-full bg-emerald-500"></span> Hệ thống Live Sẵn sàng';
                statusEl.classList.replace('text-slate-400', 'text-emerald-400');
            }
        });

        window.addEventListener('message', async (event) => {
            if (event.data && event.data.type === 'SYNC_DATA') {
                const { module, data } = event.data;
                if (!auth.currentUser) return;
                try {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'live_results');
                    const docSnap = await getDoc(docRef);
                    let cloudData = docSnap.exists() ? docSnap.data() : {};
                    cloudData[module] = data;
                    await setDoc(docRef, cloudData);
                } catch (e) { console.error("Sync Error:", e); }
            }
        });

        signInAnonymously(auth);
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; }
        .sidebar-btn.active { background: #10b981; color: white; }
        iframe { width: 100%; height: 100%; border: none; background: white; }
    </style>
</head>
<body class="text-white overflow-hidden">

    <div class="flex h-screen w-full">
        <!-- Sidebar -->
        <aside class="w-72 bg-slate-900 border-r border-slate-800 flex flex-col shadow-2xl">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-900/20">
                        <i data-lucide="shield-check" class="w-6 h-6"></i>
                    </div>
                    <h1 class="font-black text-xl tracking-tight text-white">ADMIN CP</h1>
                </div>
                <div id="connection-status" class="text-[10px] font-bold uppercase tracking-[0.1em] text-slate-400 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-slate-600 animate-pulse"></span> Đang khởi tạo...
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-2">
                <button onclick="loadModule('football', 'Code_TinhdiemBongDa2026_Ver 3_ HTML.html')" id="btn-football" class="sidebar-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-slate-800 transition-all text-slate-400 font-bold group">
                    <i data-lucide="trophy" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                    <span>Bóng đá</span>
                </button>
                <button onclick="loadModule('badminton', 'CachtinhdiemCauLong_KO2026_Ver4_HTML.html')" id="btn-badminton" class="sidebar-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-slate-800 transition-all text-slate-400 font-bold group">
                    <i data-lucide="activity" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                    <span>Cầu lông</span>
                </button>
                <button onclick="loadModule('chess', 'GiaiCo_KO2026_Ver2_HTML.html')" id="btn-chess" class="sidebar-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-slate-800 transition-all text-slate-400 font-bold group">
                    <i data-lucide="swords" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                    <span>Cờ vua</span>
                </button>
            </nav>

            <div class="p-6 border-t border-slate-800">
                <a href="viewer.html" target="_blank" class="flex items-center justify-center gap-2 p-4 bg-slate-800 hover:bg-emerald-600 rounded-2xl text-xs font-black uppercase tracking-widest transition-all">
                    <i data-lucide="monitor" class="w-4 h-4"></i> Xem Kết Quả Live
                </a>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="flex-1 bg-slate-100 relative">
            <!-- Loading Indicator -->
            <div id="loader" class="absolute inset-0 z-10 bg-white flex flex-col items-center justify-center hidden">
                <div class="w-10 h-10 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-slate-400 font-bold text-[10px] uppercase tracking-[0.2em]">Đang nạp dữ liệu môn thi...</p>
            </div>

            <!-- Welcome -->
            <div id="welcome" class="absolute inset-0 z-20 bg-slate-50 flex items-center justify-center p-12 text-center">
                <div class="max-w-md">
                    <div class="w-24 h-24 bg-emerald-100 text-emerald-600 rounded-[2.5rem] flex items-center justify-center mx-auto mb-8 shadow-sm">
                        <i data-lucide="layout" class="w-12 h-12"></i>
                    </div>
                    <h2 class="text-slate-900 font-black text-3xl mb-4 tracking-tight">KICKOFF 2026</h2>
                    <p class="text-slate-500 text-sm leading-relaxed mb-8">Hệ thống quản trị trung tâm đã sẵn sàng. Vui lòng chọn môn thi đấu ở thanh Menu bên trái để bắt đầu nhập kết quả.</p>
                    <div class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-full text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                        <i data-lucide="info" class="w-3 h-3"></i> Tự động đồng bộ Live
                    </div>
                </div>
            </div>

            <iframe id="content-frame" src="about:blank"></iframe>
        </main>
    </div>

    <script>
        lucide.createIcons();

        function loadModule(id, fileUrl) {
            const welcome = document.getElementById('welcome');
            const loader = document.getElementById('loader');
            const frame = document.getElementById('content-frame');
            
            // UI Switch
            welcome.style.display = 'none';
            document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + id).classList.add('active');
            
            // Start Loading
            loader.classList.remove('hidden');
            
            // Cố định đường dẫn để tránh lỗi trên GitHub
            // Sử dụng encodeURIComponent để xử lý dấu cách trong tên file
            const safeUrl = fileUrl; 
            
            console.log("Đang cố gắng nạp:", safeUrl);
            frame.src = safeUrl;

            frame.onload = () => {
                loader.classList.add('hidden');
                console.log("Nạp thành công môn:", id);
            };

            // Dự phòng sau 5 giây nếu không tải được
            setTimeout(() => {
                if (!loader.classList.contains('hidden')) {
                    loader.innerHTML = `
                        <div class="text-center p-8">
                            <i data-lucide="alert-circle" class="w-12 h-12 text-red-500 mx-auto mb-4"></i>
                            <h3 class="text-slate-900 font-bold mb-2">Không thể tải file</h3>
                            <p class="text-slate-500 text-xs mb-4">File <b>${fileUrl}</b> có thể chưa được upload lên GitHub.</p>
                            <button onclick="location.reload()" class="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px] font-bold uppercase">Thử lại</button>
                        </div>
                    `;
                    lucide.createIcons();
                }
            }, 5000);
        }
    </script>
</body>
</html>
