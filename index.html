<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKOFF 2026 - Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vthc-kickoff-2026';

        onAuthStateChanged(auth, (user) => {
            const statusEl = document.getElementById('connection-status');
            if (user) {
                statusEl.innerHTML = '<span class="flex h-2 w-2 rounded-full bg-emerald-500"></span> Hệ thống Live Trực Tuyến';
                statusEl.classList.replace('text-slate-400', 'text-emerald-400');
            }
        });

        window.addEventListener('message', async (event) => {
            if (event.data && event.data.type === 'SYNC_DATA') {
                const { module, data } = event.data;
                if (!auth.currentUser) return;
                try {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'live_results');
                    const docSnap = await getDoc(docRef);
                    let cloudData = docSnap.exists() ? docSnap.data() : {};
                    cloudData[module] = data;
                    await setDoc(docRef, cloudData);
                    console.log(`[Firebase] Đã lưu dữ liệu môn ${module}`);
                } catch (e) { 
                    console.error("Firebase Sync Error:", e); 
                }
            }
        });

        signInAnonymously(auth);
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; }
        .sidebar-btn.active { background: #10b981; color: white; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2); }
        iframe { width: 100%; height: 100%; border: none; background: white; border-radius: 12px; }
        .nav-shadow { box-shadow: 4px 0 24px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="text-white overflow-hidden">

    <div class="flex h-screen w-full">
        <!-- Sidebar -->
        <aside class="w-72 bg-slate-900 border-r border-slate-800 flex flex-col nav-shadow z-30">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-900/20">
                        <i data-lucide="shield-check" class="w-6 h-6"></i>
                    </div>
                    <h1 class="font-black text-xl tracking-tight text-white uppercase">Admin Hub</h1>
                </div>
                <div id="connection-status" class="text-[10px] font-bold uppercase tracking-[0.1em] text-slate-400 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-slate-600 animate-pulse"></span> Đang khởi tạo kết nối...
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-1.5">
                <div class="px-4 pb-2 text-[10px] font-black text-slate-500 uppercase tracking-widest">Môn thi đấu</div>
                
                <!-- Cập nhật tên file mới dựa trên thông tin bạn cung cấp -->
                <button onclick="loadModule('football', 'bongda.html')" id="btn-football" class="sidebar-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-slate-800 transition-all text-slate-400 font-bold group">
                    <i data-lucide="trophy" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                    <span>Bóng đá</span>
                </button>

                <button onclick="loadModule('badminton', 'caulong.html')" id="btn-badminton" class="sidebar-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-slate-800 transition-all text-slate-400 font-bold group">
                    <i data-lucide="activity" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                    <span>Cầu lông</span>
                </button>

                <button onclick="loadModule('chess', 'covua.html')" id="btn-chess" class="sidebar-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-slate-800 transition-all text-slate-400 font-bold group">
                    <i data-lucide="swords" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                    <span>Cờ vua</span>
                </button>
            </nav>

            <div class="p-6 border-t border-slate-800 space-y-3">
                <a href="viewer.html" target="_blank" class="flex items-center justify-center gap-2 p-4 bg-slate-800 hover:bg-emerald-600 rounded-2xl text-xs font-black uppercase tracking-widest transition-all">
                    <i data-lucide="monitor" class="w-4 h-4"></i> Trang Kết Quả
                </a>
                <p class="text-[9px] text-center text-slate-500 font-medium">VT HEALTHCARE KICKOFF 2026</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 bg-slate-100 relative p-4">
            <!-- Loading Indicator -->
            <div id="loader" class="absolute inset-0 z-10 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center hidden">
                <div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-slate-600 font-bold text-xs uppercase tracking-[0.2em]">Đang nạp file quản lý...</p>
            </div>

            <!-- Welcome Screen -->
            <div id="welcome" class="absolute inset-0 z-20 bg-slate-50 flex items-center justify-center p-12 text-center">
                <div class="max-w-md">
                    <div class="w-24 h-24 bg-emerald-100 text-emerald-600 rounded-[2.5rem] flex items-center justify-center mx-auto mb-8 shadow-sm">
                        <i data-lucide="mouse-pointer-2" class="w-12 h-12"></i>
                    </div>
                    <h2 class="text-slate-900 font-black text-3xl mb-4 tracking-tight">Hệ Thống Quản Trị</h2>
                    <p class="text-slate-500 text-sm leading-relaxed mb-8">Hệ thống Live Sync đã sẵn sàng. Vui lòng chọn môn thi đấu bên trái. Dữ liệu sẽ tự động được đẩy lên trang Viewer.</p>
                </div>
            </div>

            <!-- iFrame Container -->
            <div class="w-full h-full rounded-2xl overflow-hidden shadow-2xl border border-slate-200">
                <iframe id="content-frame" src="about:blank"></iframe>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        function loadModule(id, fileUrl) {
            const welcome = document.getElementById('welcome');
            const loader = document.getElementById('loader');
            const frame = document.getElementById('content-frame');
            
            welcome.style.display = 'none';
            document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + id).classList.add('active');
            
            loader.classList.remove('hidden');
            
            // Tải file trực tiếp với tên mới
            frame.src = fileUrl; 

            frame.onload = () => {
                loader.classList.add('hidden');
                console.log(`Đã nạp thành công: ${id}`);
            };

            // Kiểm tra lỗi nếu sau 5 giây không nạp được
            setTimeout(() => {
                if (!loader.classList.contains('hidden')) {
                    loader.innerHTML = `
                        <div class="text-center p-8 bg-white rounded-3xl shadow-xl border border-red-100 max-w-xs mx-auto">
                            <i data-lucide="alert-circle" class="w-12 h-12 text-red-500 mx-auto mb-4"></i>
                            <h3 class="text-slate-900 font-bold mb-2">Lỗi Tải File</h3>
                            <p class="text-slate-500 text-xs mb-6">Không tìm thấy <b>${fileUrl}</b> trên server GitHub.</p>
                            <button onclick="location.reload()" class="w-full bg-slate-900 text-white py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest">Thử lại</button>
                        </div>
                    `;
                    lucide.createIcons();
                }
            }, 5000);
        }
    </script>
</body>
</html>
